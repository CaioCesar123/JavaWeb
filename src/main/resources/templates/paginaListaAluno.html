<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Lista Alunos</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="panel-default">
			<div class="text-center">
				<h1 class="h4 text-gray-900 mb-4">Listagem de Alunos</h1>
			</div>
			<div class="panel-body">
				<div class="table-resposive">
					<table
						class="table table-sm table-striped table-hover table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>Nome</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="aluno : ${alunos}">
								<td th:text="${aluno.id}"></td>
								<td th:text="${aluno.nome}"></td>
								<td>
									<div class="btn-group pull-right" style="float: right;">
										<a class="btn btn-sm btn-primary">ALTERAR</a> <a
											class="delete btn btn-sm btn-danger">EXCLUIR</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<a class="btn brn-sm btn-success">Cadastrar Novo Documento</a>
		<divv>
</body>
</html>
